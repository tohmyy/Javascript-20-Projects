<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today</h1>
        <form action="" id="form">
            <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Full Name" name="name">
            </div>
            <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="813-319-7235" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="email@address.com" name="email">
            </div>
            <div class="form-group">
            <label for="website">Website URL</label>
            <input type="url" id="website" placeholder="http://reddit.com" name="website">
            </div>
            <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" id="password1" placeholder="Create Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Confirm Password" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="Including at least one UPPERCASE LETTER, one lowercase, one number and one symbol">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container" id="message-container">
            <h3 id="message">Don't Hesitate</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
