<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="quote-container hide" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">If you can make her smile and giggle, you can make that ass clap and jiggle</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">-Famous Tiktoker</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This">
            <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote" class="new-quote">New Quote</button>
    </div>
    </div>

    <div class="loader" id="loader"></div>

</body>
</html>
